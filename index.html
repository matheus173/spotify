<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assents/CSS/styles.css">
    <title>Spotify</title>
</head>

<body>

    <main>

        <div class="container">

            <div class="box">

                <div class="box-left">
                    <div class="left--title">
                        <h1>Music for everyone.</h1>
                        <h2>Premium subscription</h2>
                    </div>

                    <div class="price">
                        <h2>$9.99</h2>
                        <p>/ month</p>
                    </div>
                    <div class="advantages">
                        <ul>
                            <li>Shuffle play</li>
                            <li>Ad free</li>
                            <li>Unlimited skips</li>
                            <li>Listen offline</li>
                            <li>Play and track</li>
                            <li>High quality audio</li>
                        </ul>
                    </div>
                    <div class="trial">
                        <p>start your 30 day free trial*</p>
                        <p><span>Family</span> and <span>Student</span> offers avalible</p>
                    </div>
                </div>

                <div class="box-right">
                    <div class="right--logo">
                        <img src="/Assents/IMAGES/spotify.png">
                    </div>
                    <div class="form">
                        <form action="login">

                            <div class="right--top">
                                <h3 id="sign-in">Sign in</h3>
                                <h3 id="Sign-Up">Sign Up</h3>
                            </div>

                            <div class="name">
                                <label for="name">NAME</label>
                                <input type="text" id="name" name="name" placeholder="Enter your full name">
                            </div>

                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email andress">
                            </div>

                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password"  id="password" name="password" placeholder="set a strong password" >
                            </div>

                            <div class="checkbox">
                                <input type="checkbox" id="checkbox" name="checkbox">
                                <label class="checkbox-container"><span id="check--text">I agree all </span>terms and conditions</label>
                            </div>

                            <div class="right-btn">
                                <button type="submit" class="submit-btn">Cadastrar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>





    </main>


</body>

</html>
